<main>
  <div class="container">

    <section class="title white-text text-center">
      <h1 class="game-played mt-4 animate__animated animate__backInDown">tetris-shop</h1>
      <p data-aos="zoom-in-up" data-aos-offset="0" data-aos-delay="900">Buy some awesome skins!</p>
    </section>

    <div *ngIf="isAdmin" class="admin-view__wrapper d-flex justify-content-end align-items-center mt-4 mb-3">
      <label class="admin-view-label form-label mb-0 me-2">Switch to {{ adminView ? 'user' : 'admin' }} view</label>
      <input [(ngModel)]="adminView" type="checkbox" name="" />
    </div>

    <section *ngIf="list$ | async as list" class="cards__wrapper d-flex flex-row flex-wrap"> <!-- flex-column flex-md-row flex-wrap mb-5 -->

      <div *ngFor="let shopItem of list" class="card__wrapper col-6 col-md-4 col-lg-3 col-xxl-2">  <!-- col-md-6 col-lg-4 col-xl-3 -->
        <button *ngIf="isAdmin && adminView" (click)="onDeleteOne(shopItem.id)" class="close"><fa-icon class="login__icon" [icon]="faTrashCan"></fa-icon></button>
        <div *ngIf="{user: loggedUser$ | async} as loggedObject" class="card m-3" [ngStyle]="{ 'background-color': shopItem.color }">
          <div class="imgBox">
            <img [src]="shopItem.image" alt="mouse corsair" class="mouse">
          </div>
          <div class="contentBox">
            <div class="title__wrapper">
              <h3 class="text-center">{{ shopItem.title }}</h3>
              <!-- <h3 class="text-center">{{ shopItem | json }}</h3> -->
            </div>
            <h2 class="price">{{ shopItem.price }}<fa-icon class="ms-1" [icon]="faCoins"></fa-icon></h2>
            <!-- <button *ngIf="checkIfPurchased(shopItem.id)" (click)="onBuyOne(shopItem)" class="buy">Buy Now</button> -->
            <button *ngIf="!(loggedObject.user | shopItemFilter:shopItem)" (click)="onBuyOne(shopItem)" class="buy">Buy Now</button>
            <button *ngIf="loggedObject.user | shopItemFilter:shopItem" (click)="onBuyOne(shopItem)" class="purchased" disabled>Purchased</button>
            <button *ngIf="isAdmin && adminView" (click)="onEditOne(shopItem)" class="buy">Edit</button>
          </div>
        </div>
      </div>

      <div *ngIf="isAdmin && adminView" class="add-new-card__wrapper col-6 col-md-4 col-lg-3 col-xxl-2">
        <div class="add-new-card card m-3">
          <div class="imgBox add-new__wrapper">
            <!-- <img src="https://www.corsair.com/corsairmedia/sys_master/productcontent/CH-9300011-NA-M65_PRO_RGB_BLK_04.png"
              alt="mouse corsair" class="mouse"> -->
              <fa-icon class="add-new__icon my-auto" [icon]="faSquarePlus"></fa-icon>
          </div>
          <div class="contentBox">
            <div class="title__wrapper">
              <h3>New item</h3>
            </div>
            <h2 class="price"><fa-icon [icon]="faCirclePlus"></fa-icon></h2>
            <button [routerLink]="['/', entity, '']" class="buy">Add new</button>
          </div>
        </div>
      </div>

    </section>
  </div>
</main>
