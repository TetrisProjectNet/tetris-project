<div class="login__wrapper d-flex flex-column align-items-center m-0 min-vh-100">
    <h1 class="signup-title game-played animate__animated animate__backInDown display-6 text-white text-center mt-5 p-0">Enter your E-mail address!</h1>
    <div class="login col-10 col-md-6 col-xl-3 my-5 p-5">
      <form (ngSubmit)="onSubmit(emailInput.inputModel)" class="default-form animate__animated animate__fadeInUp animate__faster">
        <div class="form-group">
          <!-- <input #email class="form-control e-mail" name="email" type="email" (focus)="emailFocusToggler($event)" (blur)="emailFocusToggler($event)">
          <label class="form-label" [class]="emailClass">E-mail</label> -->
          <app-floating-label-input
            #emailInput
            [(inputModel)]="email"
            [type]="'email'"
            [name]="'email'"
            [labelContent]="'E-mail'"
            [pattern]="'^[\\w-\\.]+@([\\w-]+\\.)+[\\w-]{2,4}$'"
            (isValidEvent)="getValidationData($event)"
          ></app-floating-label-input>
        </div>
        <!-- <p class="text-white">
          {{ emailInput.inputModel }}
        </p> -->
        <div class="d-flex flex-column">
          <small class="no-acc mt-2">You can go back to login <a [routerLink]="['/login']"> here</a>.</small>
          <small class="no-acc mt-2">Don't have an account yet? <a [routerLink]="['/signup']">Sign up!</a></small>
        </div>
        
        <button type="" class="game-played btn btn-info col-12 my-4"
          [disabled]="!(emailInput.isValid)">
          Send e-mail
        </button>
      </form>
    </div>
  </div>
