<div class="login__wrapper row d-flex justify-content-center align-items-center m-0">
  <div class="login col-10 col-md-6 col-xl-3 my-5 p-5">
    <form>
    <!-- <form (ngSubmit)="onLogin()"> -->
      <div class="form-group">
        <input class="form-control e-mail" name="email" type="email" (focus)="emailFocusToggler($event)" (blur)="emailFocusToggler($event)">
        <label class="form-label" [class]="emailClass">E-mail</label>
        <!-- <label class="form-label" [class]="isRed" *ngIf="focus.focus()">E-mail</label> -->
        <!-- <input class="form-control" name="email" [(ngModel)]="loginData.email" type="email"> -->
      </div>
      <div class="form-group">
        <input class="form-control" name="password" type="password" (focus)="passwordFocusToggler($event)" (blur)="passwordFocusToggler($event)">
        <label class="form-label" [class]="passwordClass">Password</label>
        <!-- <input class="form-control" name="password" [(ngModel)]="loginData.password" type="password"> -->
      </div>
      <button type="submit" class="btn btn-info col-12 my-3">
        Belépés
      </button>
    </form>
  </div>
</div>
