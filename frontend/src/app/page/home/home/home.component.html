<div>

  <div appParallax [factor]="10" class="error-img-container">
    <!-- <img src="../../../../assets/img/tetris-errors.jpg" alt=""> -->
    <div class="block-container">
      <div appParallax [factor]="11" class="block"></div>
      <div appParallax [factor]="9" class="block"></div>
      <div appParallax [factor]="19" class="block"></div>
      <div appParallax [factor]="10" class="block"></div>
      <div appParallax [factor]="8" class="block"></div>
    </div>
  </div>

  <div class="app-animated-counter__wrapper">
    <app-animated-counter></app-animated-counter>
  </div>

  <div class="item" data-aos="fade-up">fade-up</div>
  <div class="item" data-aos="fade-down">fade-down</div>

  <div class="item" data-aos="fade-up-right">zoom-in</div>
  <div class="item" data-aos="fade-down-left">zoom-out</div>

  <div class="item" data-aos="flip-up">slide-up</div>

  <div class="item" data-aos="zoom-in-down">flip-right</div>
  <div class="item" data-aos="zoom-out-left">flip-left</div>
</div>
