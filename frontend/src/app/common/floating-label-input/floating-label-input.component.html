<input #inputRef [(ngModel)]="inputModel" (ngModelChange)="inputModelChange.emit(inputModel)"
    (focus)="usernameFocusToggler($event)" (blur)="usernameFocusToggler($event)"
    class="form-control" [name]="name" [type]="type"
    [disabled]="disabled" [required]="required" [pattern]="pattern">
<label class="form-label" [class]="inputClass">{{ labelContent }}</label>
