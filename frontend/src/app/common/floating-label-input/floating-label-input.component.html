<input #validRef="ngModel" #inputRef [(ngModel)]="inputModel" (ngModelChange)="inputModelChange.emit(inputModel)"
    (focus)="usernameFocusToggler($event)" (blur)="usernameFocusToggler($event)"
    class="form-control" [class]="inputClass" [name]="name" [type]="type"
    [disabled]="disabled" [required]="required" [pattern]="pattern"
    (keyup)="validate(validRef.valid)"
    >
<label class="form-label" [class]="inputFocusClass">{{ labelContent }}</label>
<label *ngIf="(validRef.invalid && (validRef.dirty || validRef.touched)) || (firstPassword && (validRef.value != firstPassword))"
    class="form-label w-100 d-flex align-items-center justify-content-end icon-label">
    <span class="validation__warning px-1">
        <fa-icon class="me-1" [icon]="faTriangleExclamation"></fa-icon>Invalid
    </span>
</label>
